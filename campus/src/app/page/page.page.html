<ion-header>
  <ion-toolbar>
    <ion-menu-button></ion-menu-button>
    <ion-title>{{ page }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container [ngSwitch]="page">
    <app-home *ngSwitchCase="'홈'"></app-home>
    <app-lecture *ngSwitchCase="'강의'"></app-lecture>
    <app-project *ngSwitchCase="'프로젝트'"></app-project>
    <p *ngSwitchDefault>This page doesn't exist.</p>
  </ng-container>
</ion-content>
