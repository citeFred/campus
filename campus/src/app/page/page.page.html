<!--header-->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ page }}</ion-title>
  </ion-toolbar>
</ion-header>

<!--Content-->
<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ page }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <!---->
  <div id="container">
    <strong>{{ page }}</strong>
    <p *ngIf="page === '홈'">Welcome to the Home Page!</p>
    <p *ngIf="page === '강의'">Here are your lectures.</p>
    <p *ngIf="page === '프로젝트'">Here are your projects.</p>
    <p *ngIf="page === '페이지 없음'">This page doesn't exist.</p>
  </div>
</ion-content>
