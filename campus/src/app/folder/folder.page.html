<ion-header>
  <ion-toolbar>
    <div id="inner">
      <div class="menu-left">
        <img src="../../assets/svg/HIP-Logo.svg" id="logo" alt="Logo">
        <h6 id="logo-text">Hongik University Intelligent Platform</h6>
         <ion-buttons slot="end">
            <ion-label>
            전시관
            </ion-label>


             <ion-label>
               학습룸
             </ion-label>

        </ion-buttons>
      </div>
      <div class="menu-right">
        <ion-searchbar placeholder=""></ion-searchbar>
        <ion-avatar class="user-avatar">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>
</ion-content>

</ion-content>
