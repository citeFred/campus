<ion-header>
  <ion-toolbar>
    <ion-title>
      <app-top-bar></app-top-bar>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="searchbox">
    <div class = "searchcontent">
      <div class="searchmessage">당신의 <span class="output">output</span>을 검색해보세요.</div>
      <div class="searchcomponent">
        <ion-searchbar class="searchbar" search-icon="none" placeholder="검색하기" ></ion-searchbar>
        <ion-button class="searchbarbtn" color="primary" slot="start">
          검색
        </ion-button>
      </div>
    </div>
  </div>
  <div class="maincontent shadow-box">
    <div class="section section1">
      <div class ="classycontent"><ion-icon name="search" ></ion-icon> 프로젝트 탐색
        <div class ="clssfy">
          <span class="currycu">교욱과정</span><span class="reset">초기화<ion-icon name="reload-outline" class="reseticon"></ion-icon></span>
          <div class="classnamebox">
            <div class="classname">
              <ion-checkbox labelPlacement="end">웹 개발반</ion-checkbox>
            </div>
            <div class="classname">
              <ion-checkbox labelPlacement="end">3D 프로그래밍</ion-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="section2">
      <!--   정렬 기능-->
      <ion-accordion-group class = "sortgroup">
        <ion-accordion [value]="isOpen ? 'first' : ''">
          <ion-item slot="header" class="custom">
            <ion-label>{{ accordionTitle }}</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <ion-button expand="full" (click)="changeTitle('최신순')">최신순</ion-button>
          </div>
          <div class="ion-padding" slot="content">
            <ion-button expand="full" (click)="changeTitle('조회순')">조회순</ion-button>
          </div>
          <div class="ion-padding" slot="content">
            <ion-button expand="full" (click)="changeTitle('오래된순')">오래된순</ion-button>
          </div>
        </ion-accordion>
      </ion-accordion-group>



      <!--      카드-->
      <ng-container *ngFor="let card of cards" class="cardcontainer">
        <app-card class="card"
                  [title]="card.title"
                  [teamname]="card.teamname"
                  [content]="card.content"
                  [image]="card.image">
        </app-card>
      </ng-container>
    </div>
  </div>


</ion-content>
