<ion-header>
  <ion-toolbar>
    <ion-title>
      <app-top-bar></app-top-bar>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="repcontent">
  </div>
  <div class="maincontent shadow-box">


    <div class="introduce texts">
      <ion-icon name="bulb-outline" class="icons">
      </ion-icon> Introduce
    </div>
    <ul>
      <li *ngFor="let intro of introduce">{{ intro }}</li>
    </ul>
    <ion-item class="boundary">
    </ion-item>

    <div class="members texts">
      <ion-icon name="people-outline" class="icons"></ion-icon> Members
    </div>
    <ul>
      <li *ngFor="let member of members">
        <img [src]="member.image" alt="{{ member.name }}" class="member-image" />
        {{ member.name }}
      </li>
    </ul>
    <ion-item class="boundary">
    </ion-item>

    <div class="output texts">
      <ion-icon name="trophy-outline" class="icons"></ion-icon> Output</div>
    <ion-item class="boundary">
    </ion-item>

    <h2>{{ cardDetails }}</h2>
  </div>
</ion-content>
